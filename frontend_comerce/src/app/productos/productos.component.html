<div class="card border-primary mb-3">
  <div class="card-header">Productos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de productos</h5>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>Descripci칩n</th>
          <th>Proveedor</th>
          <th style="width: 400px;">Acci칩n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.name }}</td>
          <td>{{ producto.description }}</td>
          <td>{{ producto.proveedor.nombre }}</td>
          <td>
            <a style="color: white; margin: 3px;" class="btn btn-sm btn-info" (click)="goProduct(producto.id)">Ver detalle</a>
            <a style="color: white; margin: 3px;" class="btn btn-sm btn-warning" >Modificar producto</a>
            <a style="color: white; margin: 3px;" class="btn btn-sm btn-danger" (click)="deleteProduct(producto.id)">Borrar producto</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-primary" (click)="addProduct()">A침adir producto</button>
  </div>
</div>
<div class="formulario" *ngIf="showForm">

    <form [formGroup]="productDataForm" (ngSubmit)="onSubmit(productDataForm)">
      <div class="grid">
      <div class="form-group">
        <label for="name">Nombre </label>
        <input class="form-control" id="name" type="text" formControlName="name" >
      </div>
  
      <div class="form-group">
        <label for="description">Descripci칩n </label>
        <input class="form-control" id="description" type="text" formControlName="description">
      </div>
  
      <div class="form-group">
        <label for="material">Material </label>
        <input class="form-control" id="material" type="text" formControlName="material">
      </div>
  
      <div class="form-group">
        <label for="peso">Peso </label>
        <input class="form-control" id="peso" type="text" formControlName="peso">
      </div>
  
      <div class="form-group">
        <label for="cost">Coste </label>
        <input class="form-control" id="cost" type="text" formControlName="cost">
      </div>
  
      <div class="form-group">
        <label for="impuesto">Impuesto </label>
        <input class="form-control" id="impuesto" type="text" formControlName="impuesto">
      </div>
  
      <div class="form-group">
        <select formControlName="proveedor" (change)="onChangeSelect($event)" class="form-select" aria-label="Default select example">
          <option value="{{proveedor.id}}" *ngFor="let proveedor of proveedores" selected>{{proveedor.nombre}}</option>
        </select>
      </div>
    </div>
      <button class="btn btn-primary mt-3" type="submit">Guardar formulario</button>
    </form>


  
</div>
